<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>next_step</title>
    <link rel="stylesheet" href="/styelcss.css/stylesheetforform.css" />
  </head>
  <body>
    <h1 class="green">Welcome to LifeSolution Pvt. Ltd. Global</h1>
    <h2 class="community">Thanks for joining our community</h2>

    <div class="2">
      <fieldset class="fieldset2">
        <legend>
          <input
            type="text"
            class="username"
            placeholder="let's create your username and password"
            size="35"
            readonly
          />
        </legend>
        <form action="index.html" method="get">
          <br />
          <label for="usernamee">Username:</label>
          <input
            type="text"
            id="usernamee"
            class="usernameee"
            name="username"
            placeholder="Ex-demoname_098"
            minlength="6"
            maxlength="20"
            required
          /><br /><br />

          <label for="usernamepassword">Create password:</label>
          <input
            type="password"
            name="usernamepassword"
            id="usernamepassword"
            class="usernamepassword"
            placeholder="Ex-!@Demopass#245/"
            minlength="8"
            maxlength="15"
            required
          /><br /><br />

          <label for="usernamepassword">Confirm password:</label>
          <input
            type="password"
            name="usernamepassword"
            id="usernamepassword"
            class="usernamepassword"
            placeholder="!@Demopass#245/"
            minlength="8"
            maxlength="15"
            required
          /><br /><br />

          security_question: <br />
          <select
            name="security_question"
            id="security_question"
            class="security_question"
            required
          >
            <option value="petname">Name of your first pet?</option>
            <option value="schoolname">Name of your last school?</option>
            <option value="sistername">Father/spouse name?</option>
            <option value="bossname">Your first boss name?</option>
            <option value="selfkey">Tell your self keygen</option>
          </select>

          <input
            type="text"
            class="inputyouranswer"
            name="inputanswer"
            placeholder="input your answer"
            required
            maxlength="30"
          /><br /><br />

          <input
            type="checkbox"
            name="mysterygift"
            id="mysterygift"
            value="mysterygift"
            checked
          />
          <label for="mysterygift">Want free mystery box from us</label>
          <br /><br />

          <label for="mysterygiftinput1"></label>
          <textarea
            name="mysterygiftinput"
            cols="30"
            rows="10"
            placeholder="For participeting in our free mysterygift contest here you will tell one interesting fact about you our team will review your fact if your fact is selected we will contact you shortly for free gift!"
          ></textarea>

          <br /><br /><br />

          <button>Let's Begin the journey</button>
        </form>
      </fieldset>
    </div>
  </body>
</html>
